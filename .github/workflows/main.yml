name: Run Mobile Tests on BrowserStack

on:
  push:
    branches:
      - main  # Define em qual branch os testes serão executados

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Subir APK para o BrowserStack
        run: |
          RESPONSE=$(curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESS_KEY }}" \
            -X POST "https://api-cloud.browserstack.com/app-automate/upload" \
            -F "file=@a/C:/projetos/desafio-carrefour/wdio-mobile-carrefour/apps/android.wdio.native.app.v1.0.8.apk")
          
          echo "APP_URL=$(echo $RESPONSE | jq -r .app_url)" >> $GITHUB_ENV

      - name: Rodar testes no BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: npx wdio wdio.browserstack.conf.js
